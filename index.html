<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/style.css">
  <title>JS Bin</title>
</head>
<body>
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="new-game-modal">
      <h2>Podaj Imię</h2>
      <div class="content">
        <input id="name" type="text" name="name" placeholder="podaj Imię" value="">
        <h2>Podaj liczbę rund</h2>
        <input id="rounds" type="number" name="rounds" placeholder="podaj liczbę rund" value="">

        <div class="buttons">
          <input type="button" id="New-Game" value="ok">
          <input type="button" id="Cancel" value="Cancel" class="hide" >
        </div>
      </div>
    </div>
    <div class="modal" id="gameOver">
      <a href="#" class="close">x</a>
      <div class="content">
        <h1>Wygrał Komputer</h1>
      </div>
    </div>
    <div class="modal" id="draw">
      <a href="#" class="close">x</a>
      <div class="content">
        <h1>Remis</h1>
      </div>
    </div>
    <div class="modal" id="exit">
      <a href="#" class="close">x</a>
      <div class="content">
        <h1 id='plyName'></h1>
      </div>
    </div>
   </div>
  <button href="#new-game-modal" class="show-modal">new Game</button>
  <button id="Stats">Stats</button>
  <button class="button">Papier</button>
  <button class="button">Kamień</button>
  <button class="button">Nożyce</button>
  <div id="winner-Text"></div>
  <div id="userText"></div>
  <div id="compText"></div>
  <div id="your-Wins"></div>
  <div id="enemy-Wins"></div>
  <div id="counter"></div>
  <div id="tab">
  </div>
</body>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/modal.js"></script>
</html>
